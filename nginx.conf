server {
    listen       80;
    server_name  tetris;


    location / {
        root   /usr/share/nginx/html;
        index  index.html;
    }


}


server {
    listen       443 ssl http2;
    server_name  tetris;


    ssl_certificate      cert.pem;
    ssl_certificate_key  key.pem;
    

    location / {
        root   /usr/share/nginx/html;
        index  index.html;
    }
}
