<!doctype html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/login.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
		<title>Tetris-login</title>
	</head>
<body>
    <div id="main">
        
        <input type="text" id="input" placeholder="User name">
    
        <form id="login_form" action="./play.html">
            <button id="start" type="submit">Start</button>
        </form>

    </div>

    <script>
        document.getElementById("login_form").onsubmit = function () {
            localStorage.setItem("username", document.getElementById("input").value.toString());
        }
    </script>
</body>
</html>
