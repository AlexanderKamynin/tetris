<!doctype html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/record.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
		<title>Tetris-records</title>
	</head>
<body>

    <div id="main">
        <img id="monkey_smile" src="./src/img/monkey_smile.jpg" alt=""> 

        <div id="content">
            <form id="restart_form" action="./play.html">
                <button id="button" type="submit">Restart</button>
            </form>

            <form id="new_game" action="./index.html">
                <button id="button" type="submit">New game</button>
            </form>

            <div id="records_table"></div>
        </div>

        <img id="skeleton" src="./src/img/skeleton.gif" alt="">
    </div>

    </div>

    <script>
        const table = JSON.parse(localStorage.getItem("records_table"));
        document.getElementById("records_table").innerHTML = `<ul> 
            ${table.map((record) => `<li id="record_list">${record[0]} : ${record[1]} очков</li>`).join("")}
        </ul>`;
    </script>
    </div>
</body>
</html>
