<!doctype html>
<html lang="en">
  <head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/play.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
		<title>Tetris</title>
	</head>
  <body>
    <div id="main">
      <div id="information">
          <p>Игрок: <span id="player_name"></span></p>
          <p>Счет: <span id="score">0</span></p>
          <p>Уровень: <span id="level">1</span></p>

          <p>Следующая фигура:</p>
          <canvas id="figure_preview"></canvas>

          <p>
            Управление:<br>
            Стрелка влево - перемещение фигуры влево<br>
            Стрелка вправо - перемещение фигуры вправо<br>
            Стрелка вниз - ускорить падение фигуры<br>
            Стрелка вверх - поворот на 90 градусов по часовой стрелке<br>
          </p>

          <img id="monkey_press" src="./src/img/monkey_press.gif"> 
      </div>

      <div id="playground_box">
        <canvas id="playground"></canvas>
      </div>

    </div>

    <script>
        document.getElementById("player_name").textContent = localStorage.getItem("username")
    </script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
